name: Khmervie
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  local_auth: ^2.3.0

  cupertino_icons: ^1.0.8
  rename: ^3.0.2
